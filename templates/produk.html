<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PI | Produk</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.png') }}" type="image/x-icon" />
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/tailwind.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/aggrid.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/aggrid-quartz.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <script src="{{ url_for('static', filename='js/session.js') }}"></script>
    </head>
    <body>
        <div id="container" class="w-full flex">
            <!-- navigator -->
            <div id="box-nav" class="relative w-44 h-full bg-gradient-to-t from-cyan-500 to-blue-700 py-3 flex flex-col justify-between duration-300">
                <div id="btn-chevron" class="absolute -right-3 w-7 h-8 bg-cyan-500 hover:bg-cyan-600 bottom-1/4 translate-y-1/2 p-1 rounded-md cursor-pointer duration-300">
                    <img src="{{ url_for('static', filename='assets/chevron-left.png') }}" alt="chevron" class="w-fit h-full duration-300" />
                </div>

                <div id="child-nav" class="w-full h-fit flex flex-col text-sm">
                    <div class="w-full h-16">
                        <img id="img-title" src="{{ url_for('static', filename='assets/pupuk-indonesia-white.png') }}" alt="pupuk" class="h-full w-4/5 ml-3" />
                    </div>
                    <div class="h-10"></div>
                    <a href="./analisis" class="flex items-center gap-4 w-full h-14 py-3 px-4 hover:bg-sky-50 cursor-pointer duration-150 group">
                        <img src="{{ url_for('static', filename='assets/statistic-blue.png') }}" alt="statistic" class="h-6 w-fit hidden group-hover:block" />
                        <img src="{{ url_for('static', filename='assets/statistic-white.png') }}" alt="statistic" class="h-6 w-fit group-hover:hidden" />
                        <span class="text-white group-hover:text-blue-700">Analisis</span>
                    </a>
                    <a href="./kalkulator" class="flex items-center gap-4 w-full h-14 py-3 px-4 hover:bg-sky-50 cursor-pointer duration-150 group">
                        <img src="{{ url_for('static', filename='assets/calc-blue.png') }}" alt="kalkulator" class="h-6 w-fit hidden group-hover:block" />
                        <img src="{{ url_for('static', filename='assets/calc-white.png') }}" alt="kalkulator" class="h-6 w-fit group-hover:hidden" />
                        <span class="text-white group-hover:text-blue-700">Kalkulator</span>
                    </a>
                    <a href="./produk" class="flex items-center gap-4 w-full h-14 py-3 px-4 bg-sky-50 cursor-pointer duration-150">
                        <img src="{{ url_for('static', filename='assets/product-blue.png') }}" alt="databases" class="h-6 w-fit" />
                        <span class="text-blue-700">Produk</span>
                    </a>
                </div>

                <div class="flex w-full h-fit text-sm group">
                    <div id="box-account" class="relative mx-3 rounded-full py-2 px-2 w-full bg-white flex justify-between items-center cursor-pointer">
                        <img src="{{ url_for('static', filename='assets/avatar.png') }}" alt="avatar" class="w-6 h-6 rounded-full border" />
                        <span>Administrator</span>

                        <div id="account-option" class="absolute hidden group-hover:flex flex-col w-[9.5rem] left-0 bottom-0">
                            <div class="flex flex-col shadow bg-white rounded-xl border w-full p-2">
                                <!-- <a href="./" class="flex gap-4 p-2 hover:bg-sky-100 rounded-lg duration-150">
                                    <img src="{{ url_for('static', filename='assets/setting-blue.png') }}" alt="setting" class="h-5 w-fit" />
                                    <p class="whitespace-nowrap">Pengaturan</p>
                                </a> -->
                                <a href="./keluar" class="flex gap-4 p-2 hover:bg-sky-100 rounded-lg duration-150">
                                    <img src="{{ url_for('static', filename='assets/logout-blue.png') }}" alt="png" class="h-5 w-fit" />
                                    <p class="whitespace-nowrap">Keluar</p>
                                </a>
                            </div>
                            <div class="h-12"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tools -->
            <div class="w-56 h-full bg-white shadow border flex flex-col gap-4 py-4 duration-300">
                <h1 class="text-xl font-semibold text-blue-900 px-2">Produk</h1>

                <div class="h-[calc(100%-3rem)] w-full overflow-y-scroll">
                    <div id="child-tools" class="flex flex-col text-xs text-gray-800">
                        <div class="w-full flex flex-col">
                            <div class="w-full flex justify-between items-center bg-sky-100 py-2 px-3 cursor-pointer text-sm">
                                <div class="flex gap-2">
                                    <img src="{{ url_for('static', filename='assets/dataset-blue.png') }}" alt="dataset" class="w-fit h-5" />
                                    <h1 class="text-blue-900">Produk PI</h1>
                                </div>
                            </div>

                            <div data-tools="products" class="tools products px-1 py-2 hover:text-white cursor-pointer border-b hover:bg-sky-500 flex justify-between items-center">
                                <span>List Produk</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- content -->
            <div id="box-content" class="relative bg-[#FAFDFF] w-[calc(100vw-11rem-14rem)] h-full flex flex-col duration-300">
                <!-- header -->
                <div class="relative w-full h-16 bg-white shadow-md shadow-blue-100 flex px-4 items-center justify-between">
                    <h1 id="header" class="font-medium text-lg text-gray-500">List File</h1>
                    <div id="header-action" class="flex gap-2 justify-end"></div>
                </div>

                <!-- content -->
                <div id="child-content" class="w-full h-[calc(100%-4rem)] p-3"></div>
            </div>

            <!-- notifikasi -->
            <div id="notification" class="absolute right-6 top-6 flex flex-col gap-2 text-xs"></div>

            <!-- loading screen -->
            <div id="loading-screen" class="absolute top-0 left-0 w-0 h-0 z-50"></div>

            <!-- progress -->
            <div id="progress" class="absolute right-6 bottom-6 flex flex-col gap-2 text-xs"></div>
        </div>

        <script src="{{ url_for('static', filename='vendors/sheet.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/aggrid.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="{{ url_for('static', filename='js/produk.js') }}"></script>
    </body>
</html>
