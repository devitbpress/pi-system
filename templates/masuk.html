<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PI | Masuk</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.png') }}" type="image/x-icon" />
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/tailwind.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <img src="{{ url_for('static',  filename='assets/bg-login.webp') }}" alt="login" class="h-screen w-screen" />
        <div class="absolute top-0 left-0 w-screen h-screen backdrop-blur-sm"></div>
        <div class="absolute w-screen h-screen top-0 left-0 z-10">
            <img src="{{ url_for('static', filename='assets/pupuk-indonesia-black.webp') }}" alt="pupuk indonesia" class="h-20 w-fit absolute top-8 left-8" />
            <form id="frm-login" class="absolute bottom-1/2 right-1/2 translate-x-1/2 translate-y-1/2 rounded py-4 px-12 flex flex-col justify-center items-center w-fit h-fit">
                <div class="absolute -z-10 w-full h-full shadow-lg bg-black opacity-30 rounded"></div>
                <div class="absolute -z-10 w-full h-full rounded backdrop-blur-sm"></div>
                <img src="{{ url_for('static', filename='assets/login-white.png') }}" alt="login" />
                <span class="text-sm text-white">Masuk ke akun kamu</span>
                <span id="notif-input" class="text-red-500 bg-white text-xs rounded px-2 py-1 mt-1"></span>
                <div class="w-52 relative pt-8">
                    <span id="spn-email" class="absolute bottom-1 text-sm text-white duration-150">Email</span>
                    <input id="inp-email" type="text" class="text-white border-t-0 border-r-0 border-l-0 border-b w-full border-b-white bg-transparent outline-none" />
                </div>
                <div class="w-52 relative pt-8">
                    <span id="spn-password" class="absolute bottom-1 text-sm text-white duration-150">Password</span>
                    <input id="inp-password" type="password" class="text-white border-t-0 border-r-0 border-l-0 border-b w-full border-b-white bg-transparent outline-none" />
                </div>
                <button id="btn-login" type="button" class="relative bg-white opacity-50 hover:opacity-100 inline-flex items-center w-full py-2 my-2 overflow-hidden text-lg font-medium text-indigo-600 border-2 border-indigo-600 rounded hover:text-white group hover:bg-gray-50">
                    <span class="absolute left-0 block w-full h-0 transition-all bg-indigo-600 opacity-100 group-hover:h-full top-1/2 group-hover:top-0 duration-400 ease"></span>
                    <span class="absolute right-0 flex items-center justify-start w-10 h-10 duration-300 transform translate-x-full group-hover:translate-x-0 ease">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </span>
                    <span class="relative text-sm text-center w-full">Masuk</span>
                </button>
                <div class="w-full flex justify-between mb-4 mt-2">
                    <a class="text-white text-xs cursor-pointer hover:underline duration-150">lupa password</a>
                </div>
            </form>
        </div>

        <script src="{{ url_for('static', filename='js/masuk.js') }}"></script>
    </body>
</html>
